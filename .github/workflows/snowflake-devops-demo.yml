# This is a basic workflow to help you get started with Actions

name: snowflake-devops-demo

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: 
     - main
    paths: 
     - 'dbscripts/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Python 3.8.x
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8.x
      # Runs a single command using the runners shell
      - name: Run schemachange
        run: |
          echo "GITHUB_WORKSPACES: $GITHUB_WORKSPACE"
          python --version
          echo "step 1: Installing schemachange"
          pip install schemachange
          echo "step 2: Running schemachange"
          schemachange -f $GITHUB_WORKSPACE/dbscripts -a KV58219 -u SUNOBELLA -r ACCOUNTADMIN -w COMPUTE_WH -d METADATA -c METADATA.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table
